<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/cont.css">
    <meta charset="utf-8">
    <script src="./jquery-3.5.1.min.js"></script>
    <title>Anos de vida</title>
 <script>
        var s_minusculas = /[a-z]/;
        var s_maiusculas = /[A-Z]/;
        var s_numeros = /[1-9]/;
        var s_especiais = /[@#!$%&*()-+.,=]/;
        $(function () {
            $("#data").click(function () {
                let frase = $("#frase").val();
                let frase2 = $("#frase2").val();
                if (frase == "" || frase2 == 0) {
                    $("#texto1").text("Insira uma data válida")

                }
                else {
                    let d1 = frase.substr(8, 2);
                    let a1 = frase.substr(0, 4);
                    let m1 = frase.substr(5, 2);
                    let d2 = frase2.substr(8, 2);
                    let a2 = frase2.substr(0, 4);
                    let m2 = frase2.substr(5, 2);
                    const now = new Date(a1, m1 - 1, d1);
                    const past = new Date(a2, m2 - 1, d2);
                    const diff = Math.abs(now.getTime() - past.getTime());
                    const days = Math.ceil(diff / (1000 * 60 * 60 * 24 * 7)); //Contador de semanas 
                    $("#texto1").text("A diferença de semanas é " + days );
                    $("#frase").val("");
                    $("#frase2").val("");
                }
            })
        })
    </script>
</head>

<body>
    <h1>Faça um programa que leia duas datas e indique em semanas a distância entre elas. Por exemplo: 02/05/2017 e 02/07/2017 resultado = 8 semanas.</h1>
    <input type="date" id="frase">
    <input type="date" id="frase2">
    <button id="data">Contar Semanas</button>
    <p id="texto1"></p>
    <div id="voltar">
<a href="webcliente.html">Voltar</a>
</div>
</body>
</html>
