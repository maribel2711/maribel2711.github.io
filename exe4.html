<!doctype html>
<html>
<head>
<meta charset="utf8">
<link rel="stylesheet" href="css/cont.css">
<title>Exercício 4</title>
</head>
<body>
	<h1>Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:</h1>
	<h3>De 0 a 7</h3>
<input 
	type="number" 
	id="entrada1"
	placeholder="Quantos anos de experiência"
>
<script>
	function experiencia()
{
	var n1 = document.getElementById("entrada1").value;
	n1 = parseInt(n1);
	if(n1>=0 && n1<2)
		alert ("Iniciante");
	else if(n1>1 && n1<=3)
		alert ("Intermediário");
	else if(n1>3 && n1<=6)
		alert ("Avançado");	
	else if(n1>=7)
		alert ("Jedi master");
	else if(n1<0)
		alert ("Número invalido");
}
</script>
<button onclick="experiencia();">Executar</button>
<div id="voltar">
<a href="webcliente.html">Voltar</a>
</div>
</body>
</html>
