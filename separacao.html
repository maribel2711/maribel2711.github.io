<!DOCTYPE html>
<html>
<head>
        <meta charset="utf8">
        <link rel="stylesheet" href="css/cont.css">
        <script src="./jquery-3.5.1.min.js"></script>
        <title>Separando Vogais</title>

 <script>
        function Ocorrencia(obj, palavra) {
            return obj.filter((v) => (v === palavra)).length;

        }

        $(function () {

            $("#limpar").click(function () {
                $("#tabela").empty();
                $("#frase").val("");
            })

            $("#array").click(function () {
                $("#tabela").empty();
                let frase = $("#frase").val();
                var palavras = frase.split(" ").map(function (palavra) {
                    return palavra.toLocaleLowerCase();
                });
                var i = 0;
                var arryo = [];
                var testefoi = [];
                var x = 0;
                for (palavra of palavras) {
                    if (testefoi.indexOf(palavra) == -1) {
                        let ocorren = (Ocorrencia(palavras, palavra));
                        testefoi.push(palavra);
                        arryo[x] = ocorren;
                    }
                    else
                        x--;
                    i++; x++;
                }
                for (i = 0; i < testefoi.length; i++) {
                    let tr = $("<tr>");
                    $("#tabela").append(tr);
                    let td = $("<td>");
                    let td2 = $("<td>");
                    td.text(testefoi[i]);
                    td2.text(arryo[i]);
                    tr.append(td);
                    tr.append(td2);
                }; 

            });
        });
    </script>

</head>
<body>
    <h1>Faça um programa que leia um texto e separe todas as palavras em um array, indicado para cada uma delas o número de vezes que aparece no texto. Imprima o array em uma tabela contendo a palavra e número de ocorrências.</h1>

   <input type="text" id="frase">
    <button id="array">Começar</button>
    <p id="texto1"></p>
    <table id="tabela"></table>
    <button id="limpar">Limpar</button>

 <div id="voltar">
<a href="webcliente.html">Voltar</a>
</div>
</body>
</html>
