<!DOCTYPE html>
<html>
<head>
        <meta charset="utf8">
        <link rel="stylesheet" href="css/cont.css">
        <script src="./jquery-3.5.1.min.js"></script>
        <title>Inverter string</title>

    <script>
        $(function () {
            $("#inverter").click(function () {
                let frase = $("#frase").val();
                let result = "";
                if (frase != "") {
                    for (i = frase.length - 1; i >= 0; i--) {
                        result += frase[i];
                    }
                }
                $("#texto1").text("A palavra invertida é: " + result);
            })
        })
    </script>
</head>
<body>
    <h1>Faça um programa que leia uma frase e escreva abaixo invertendo os caracteres - o primeiro se torna o último, o
        segundo o penúltimo e assim por diante.</h1>

    <input type="text" id="frase">
    <button id="inverter">Inverter</button>
    <p id="texto1"></p>

 <div id="voltar">
<a href="webcliente.html">Voltar</a>
</div>
</body>
</html>
