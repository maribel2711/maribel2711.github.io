<!DOCTYPE html>
<html>

<head>
     <link rel="stylesheet" href="css/cont.css">
    <meta charset="utf-8">
    <script src="./jquery-3.5.1.min.js"></script>
    <title>Fibonacci</title>
    <script>
        $(function () {
            $("#go").click(function () {
                let texto_array = $("#texto_array").val();
                texto_array = texto_array.replace(/\s+/g, '');
                let array = texto_array.split(",");
                let tam = array.length;
                if (array[tam - 1] == "") {
                    array.pop();
                }
                $("#resultado").html("<br>Sequencia de fibonacci até " + texto_array + " números: " + fibonacci(texto_array));
            })
            $("#sem_repetir").click(function () {
                $("#resultado").text("");
                $("#texto_array").val("");
            })
            function fibonacci(z) {
                let array = new Array;
                array.push(0);
                let a = 0;
                let b = 1;
                let f = 1;
                for (let i = 0; i < z - 1; i++) {
                    array.push(f);
                    f = a + b;
                    a = b;
                    b = f;
                }
                return array.join(",");
            }
        })
    </script>
</head>

<body>
    <h1>Faça uma sequência fibonacci</h1>
    <br>
    <input type="text" id="texto_array" placeholder="Posição fibonacci">
    <button type="button" id="go">Executar</button>
    <button type="button" id="sem_repetir">Executar</button>
    <p id="resultado"></p>

    <div id="voltar">
<a href="webcliente.html">Voltar</a>
</div>
    
</body>
</html>
