<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
 <input type="texto" name="nome" id="texto">
 <button onclick="adc()">Adicionar</button>

 <ul id="pix"></ul>
<script>
	
	var nomes = ["Diego", "Gabriel", "Lucas"];

	function adc() {
	
	var element = document.getElementById('pix');
	var input = document.getElementById('texto').value;
	for (x of nomes)
	{
		var adcli = document.createElement('li');
		var text = document.createTextNode(x);
		adcli.appendChild(text);
		element.appendChild(adcli);
	}
	var adcli = document.createElement('li');
	var text = document.createTextNode(input);
	adcli.appendChild(text);
	element.appendChild(adcli);

	nomes.splice(0,3);
}
</script>

</div>
</body>
